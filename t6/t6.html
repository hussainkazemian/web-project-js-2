<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track and Rate Movies</title>
  <script src="t6.js" defer></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <main>
    <h1>Favorite Movies</h1>
    <table>
      <thead>
        <tr>
          <th>Movie Title</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody id="target">
        <!-- Movie rows will be inserted here by JavaScript -->
      </tbody>
    </table>
    <!-- Highest rated movie will be displayed here -->
  </main>
</body>
</html>
